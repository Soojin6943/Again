{% for content in page_contents %}
    <div>
        <a href="{% url 'content' content.id %}">{{ content.title }}</a>
    </div>
{% endfor %}
{% if page_contents.has_other_pages %}
    <div>
        {% if page_contents.has_previous %}
            <a href="?page=1{% if search_query %}&q={{ search_query }}{% endif %}" class="page-link">&laquo; 처음</a>
            <a href="?page={{ page_contents.previous_page_number }}{% if search_query %}&q={{ search_query }}{% endif %}" class="page-link">이전</a>
        {% endif %}
        <span>페이지 {{page_contents.number }} / {{ page_contents.paginator.num_pages }}</span>
        {% if page_contents.has_next %}
            <a href="?page={{ page_contents.next_page_number }}{% if search_query %}&q={{ search_query }}{% endif %}" class="page-link">다음</a>
            <a href="?page={{ page_contents.paginator.num_pages }}{% if search_query %}&q={{ search_query }}{% endif %}" class="page-link">마지막 &raquo;</a>
        {% endif %}
    </div>
{% endif %}
